version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: aibanker-postgres
    environment:
      POSTGRES_DB: aibanker
      POSTGRES_USER: aibanker_user
      POSTGRES_PASSWORD: aibanker_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - aibanker-network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: aibanker-redis
    ports:
      - "6379:6379"
    networks:
      - aibanker-network

  # Backend API
  backend:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.backend
    container_name: aibanker-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://aibanker_user:aibanker_password@postgres:5432/aibanker
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=your-secret-key-change-in-production
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET:-aibanker-documents}
      - REFINITIV_API_KEY=${REFINITIV_API_KEY}
      - HUGGINGFACE_API_KEY=${HUGGINGFACE_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ../../backend:/app/backend
      - ../../ai_modules:/app/ai_modules
    networks:
      - aibanker-network

  # Frontend
  frontend:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.frontend
    container_name: aibanker-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ../../frontend:/app/frontend
      - /app/frontend/node_modules
    networks:
      - aibanker-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: aibanker-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - aibanker-network

volumes:
  postgres_data:

networks:
  aibanker-network:
    driver: bridge 